<script>
  // Polyfill process.env for static deployment
  // 注意：在實際生產環境中，請勿將 API Key 直接暴露在 HTML 中。
  // 這是為了在沒有 Build Step 的靜態頁面(如 GitHub Pages)上運行的權宜之計。
  window.process = {
    env: {
      // 如果您在 GitHub Pages 部署，請確保您有方法注入此 Key，或手動在此填入
      // API_KEY: "YOUR_API_KEY_HERE" 
      ...window.process?.env
    }
  };
</script>
